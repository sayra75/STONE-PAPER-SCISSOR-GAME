<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <nav>
        <div class="nav">
            <h1>Rock Paper Scissor</h1>
        </div>
    </nav>
   </header>
   <main>
   
    <div class="main">
    <div id="rock" class="choice"><img src="rock.png" alt=""></div>
    <div id="paper" class="choice"><img src="paper (1).png" alt=""></div>
    <div id="scissor" class="choice"><img src="scissors.png" alt=""></div>
    </div>
   
   </main>

   <div class="text">
    <div class="userscore">
   
    <p id="you">you:</p>
    <p id="score">0</p>
    </div>
    <div class="compscore">
        
    <p id="comp">comp:</p>
    <p id="compscore">0</p>
    </div>

    
   </div>
   <div class="result">
    <p id="result"> Play your move..</p>
   </div>

<script src="func.js"></script>

</body>
</html>
